<body>
  <h1>Editar Producto</h1>
  <form method="post" action="#" th:action="@{/edit/submit}" th:object="${productoForm}">
      <label>Id: <input type="text" id="id" th:field="*{id}" /> </label><br />
      <br>
      <label>Nombre: <input type="text" id="nombre" th:field="*{nombre}" /></label><br />
      <br>
      <label><input type="checkbox" id="enOferta" value="enOferta" th:field="*{enOferta}"> En Oferta</label><br><br>
      <label>Tipo de IVA: <input type="text" id="salario" th:field="*{tipoIva}" /></label><br /><br>
      <label>Precio: <input type="text" id="enActivo" th:field="*{precio}"></label><br /><br>

      <br>

      <input type="submit" th:value="enviar" /> <br>

  </form>
  <a href="/">Inicio</a><br />
