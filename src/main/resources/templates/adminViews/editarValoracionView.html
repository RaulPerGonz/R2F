  <link rel="stylesheet" th:href="@{/css/newRutinaFormView.css}">
</head>

<body>
  <nav>
    <a href="#" class="logo"><img src="/images/R2FBlanco.png" alt="Reverse Logo" id="header-img" /></a>
    <div class="toggle">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="menu">
      <a th:href="@{/}">Inicio</a>
      <a th:href="@{/public/rutinas}">Rutinas</a>
      <a th:href="@{/gestion/usuarios}">Usuarios</a>
      <a th:href="@{/gestion/rutinas}">RutinasGestion</a>

    </div>
</nav>
<hr style="border: none; border-top: 1px solid white;">

  <h1>Valoración</h1>
  <form method="post" action="#" th:action="@{/valoracion/submit}" th:object="${valoracionForm}">

    <input type="hidden" id="id" th:field="*{id}" />
    
    <p>
      <label for="puntuacion">Puntuación:</label>
      <input type="number" id="puntuacion" name="puntuacion" th:field="*{puntuacion}" min="0" max="10" required>
    </p>
    
    <p>
      <label for="comentarios">Comentarios:</label>
      <textarea id="comentarios" name="comentarios" th:field="*{comentarios}" required></textarea>
    </p>

    <input type="submit" th:value="Enviar" /> <br>

  </form>
</body>

</html>
