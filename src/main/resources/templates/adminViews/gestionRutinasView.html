<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/gestionUsuarioView.css}">
</head>

<body>

    <nav>
        <a href="#" class="logo"><img src="/images/R2FBlanco.png" alt="Reverse Logo" id="header-img" /></a>
        <div class="toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="menu">
            <a th:href="@{/}">Inicio</a>
            <a th:href="@{/rutinas}">Rutinas</a>
            <a th:href="@{/usuario}">Cuenta</a>

        </div>
    </nav>
    <hr style="border: none; border-top: 1px solid white;">
    <div id="gestionContenedor">
        <h1>Gestion de Rutinas</h1>
        <div id="menuLateral">
            <ol>
                <li>Todas las rutinas</li>
                <li>Rutinas personalizadas</li>
              </ol>
        </div>
        <div id="tablaUsuarios">
          
            <table>
                <thead>
                    <tr>
                        
                        <th>Nombre</th>
                        <th>Categoria</th>
                        <th>Valoraciones</th>
                       
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="rutina : ${listaRutinas}">
                        <td th:text="${rutina.nombre}">Nombre</td>
                        <td th:text="${rutina.categoria}">Categoria</td>
                        <td><a th:href="@{/valoraciones/rutina/{idRutina}(idRutina=${rutina.id})}">Valoraciones</a>
                        </td>
                        <td>

                            <form th:action="@{/rutina/edit/{id}(id=${rutina.id})}"
                                style="display: inline-block;">
                                <button type="submit" class="btn btn-danger btn-sm">Ver</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>


    </div>

</body>

</html>
