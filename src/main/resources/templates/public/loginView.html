<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/loginView.css}">
</head>

<body>

    <nav>
        <a href="#" class="logo"><img src="/images/R2FBlanco.png" alt="Reverse Logo" id="header-img" /></a>


    </nav>
    <hr style="border: none; border-top: 1px solid white;">

    <div class="login-container">
        <div id="carta">
            <div th:if="${param.error}">Invalid username and password.</div>
            <div th:if="${param.logout}">You have been logged out.</div>
            <form class="login-form" th:action="@{/login}" method="post">
                <h2>Login</h2>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Username" />
                <label for="password" >Password</label>
                <input type="password" id="password" name="password" placeholder="Password"/>
                <button type="submit" value="Login">Login</button>
                <a th:href="@{/register}" id="registrarse">Registrarse</a>
            </form>

        </div>
        <div class="blob"></div>
    </div>

   
</body>

</html>
