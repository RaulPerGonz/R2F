<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/loginView.css}">
</head>

<body>

    <nav>
        <a href="#" class="logo"><img src="/images/R2FBlanco.png" alt="Reverse Logo" id="header-img" /></a>
       
       
    </nav>
    <hr style="border: none; border-top: 1px solid white;">

    <div class="login-container">
        <div id="carta">
            <form class="login-form">
            <h2>Registro de Usuario</h2>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre">
      
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico">
      
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Ingrese su contraseña">
      
            <label for="confirm-password">Confirmar contraseña:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme su contraseña">
      
            <button type="submit">Registrarse</button>
          </form>
        </div>
        <div class="blob"></div>
      </div>

      <script src="/js/indexView.js"></script>
</body>

</html>
